 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #84fab0, #8fd3f4, #6ab04c, #4b7bec);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas {
            display: block;
            margin: 50px auto;
            border: 10px solid black;
            background-color: darkblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 2px solid red;
            border-radius: 50%;
            color: red;
            font-size: 1.2em;
            font-weight: bold;
            background-color: white;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .exit-button:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
        }
        .joystick-button {
            position: absolute;
            top: 10px;
            right: 170px;
            font-size: 18px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .joystick-button:hover {
            background-color: #0056b3;
        }
        #play-again {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        #play-again:hover {
            background-color: #0056b3;
        }
        .controls-box {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            display: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1 style="color:white; font-size: 36px; margin: 20px;">Space Shooter</h1>
    <a href="index.html" class="exit-button">X</a>
    <button class="joystick-button" id="joystick-button">üéÆ</button>
    <button id="play-again" onclick="restartGame()">PLAY AGAIN</button>
    <div class="controls-box" id="controls-box">
        <p><strong>Player Controls:</strong></p>
        <p>‚¨ÜÔ∏è Move Up: <strong>Arrow Up</strong> or <strong>W</strong></p>
        <p>‚¨áÔ∏è Move Down: <strong>Arrow Down</strong> or <strong>S</strong></p>
        <p>üí• Shoot: <strong>Space</strong></p>
    </div>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const joystickButton = document.getElementById('joystick-button');
        const controlsBox = document.getElementById('controls-box');
        const playAgainButton = document.getElementById('play-again');

        let player = { x: 50, y: 250, width: 60, height: 60, speed: 5 };
        let bullets = [];
        let asteroids = [];
        let score = 0;
        let gameOver = false;
        let keys = {};

        // Toggle the controls box when joystick button is clicked
        joystickButton.addEventListener('click', () => {
            controlsBox.style.display = controlsBox.style.display === 'none' ? 'block' : 'none';
        });

        function drawPlayer() {
            ctx.font = "60px Arial";
            ctx.fillText("üöÄ", player.x, player.y + 45);
        }

        function drawBullets() {
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawAsteroids() {
            ctx.font = "40px Arial";
            asteroids.forEach(a => ctx.fillText("ü™®", a.x, a.y + 30));
        }

        function updateGame() {
            if (gameOver) {
                ctx.font = "50px Arial";
                ctx.fillStyle = "red";
                ctx.fillText("YOU LOST", canvas.width / 2 - 150, canvas.height / 2);
                playAgainButton.style.display = "block";
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawAsteroids();

            bullets.forEach(b => b.x += 7);
            bullets = bullets.filter(b => b.x < canvas.width);

            if (Math.random() < 0.02) {
                asteroids.push({ x: canvas.width, y: Math.random() * (canvas.height - 40), width: 40, height: 40 });
            }

            asteroids.forEach(a => a.x -= 3);
            asteroids = asteroids.filter(a => a.x > -40);

            bullets.forEach((b, i) => {
                asteroids.forEach((a, j) => {
                    if (b.x - 5 < a.x + a.width && b.x + 5 > a.x && b.y - 5 < a.y + a.height && b.y + 5 > a.y) {
                        bullets.splice(i, 1);
                        asteroids.splice(j, 1);
                        score++;
                    }
                });
            });

            asteroids.forEach(a => {
                if (player.x < a.x + a.width && player.x + player.width > a.x && player.y < a.y + a.height && player.y + player.height > a.y) {
                    gameOver = true;
                }
            });

            if ((keys["ArrowUp"] || keys["KeyW"]) && player.y > 0) player.y -= player.speed;
            if ((keys["ArrowDown"] || keys["KeyS"]) && player.y < canvas.height - player.height) player.y += player.speed;

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            requestAnimationFrame(updateGame);
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            bullets = [];
            asteroids = [];
            player.y = 250;
            playAgainButton.style.display = "none";
            updateGame();
        }

        document.addEventListener("keydown", (e) => {
            keys[e.code] = true;
            if (e.code === "Space") {
                bullets.push({ x: player.x + player.width, y: player.y + player.height / 2 });
            }
        });

        document.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        });

        updateGame();
    </script>
</body>
</html>
